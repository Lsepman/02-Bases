  <h4>Listado</h4>
  <ul class="list-group"> <!--Aqui se muestran los personajes -->
    <li *ngFor="let personaje of listaPersonajes
    let i=index; let esPar=even ;
    let esUltimo=last,
    let esPrimero=first,
    let esImpar=odd"
    class="list-group-item" [ngClass]="{
    'list-group-item-info': esImpar,
    'list-group-item-primary': esPar,
    'list-group-item-warning': esPrimero,
    'list-group-item-danger': esUltimo
    }">
      <span>{{personaje.nombre}} - </span>
      <span><strong>Fuerza: </strong>{{personaje.fuerza}}</span>
      <span> Indice: {{i}} es par: {{ esPar}}- es ultimo: {{esUltimo}}</span>
    </li>

  </ul>
