<h3>Lista de Heroes</h3>


<ul class="mt-2 list-group">
  <li *ngFor="let nombre of nombresHeroes" class="list-group-item">{{nombre}}</li>
</ul>

<button *ngIf="nombresHeroes.length > 0" (click)="eliminaUltimoHeroe()" class="btn btn-outline-danger">Borrar Ultimo Heroe</button>

<div *ngIf="heroeEliminado; else nadaQueBorrar">
  <h3>Héroe eliminado<small class="text-danger">{{heroeEliminado}}</small></h3>
</div>

<ng-template #nadaQueBorrar>
<h3>No ha eliminado ningún héroe</h3>
</ng-template>
